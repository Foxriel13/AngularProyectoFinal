<div class="container">
    <!-- SelecciÃ³n de fecha -->
    <div class="d-flex justify-content-between align-items-center my-3">
      <button class="btn btn-outline-danger">&lt;&lt;</button>
      <div>
        <label for="datepicker" class="form-label">Fecha:</label>
        <input type="date" id="datepicker" class="form-control">
      </div>
      <button class="btn btn-outline-danger">&gt;&gt;</button>
    </div>
  
    <!-- Bloques de Actividades -->
    <div class="row">
      <div class="col-md-4" *ngFor="let block of activityBlocks">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">{{ block.time }}</h5>
            <ng-container *ngIf="block.free; else activityDetails">
              <button class="btn btn-success w-100" (click)="addActivity(block)">
                + Agregar Actividad
              </button>
            </ng-container>
            <ng-template #activityDetails>
              <p class="card-text">{{ block.activity }}</p>
              <p class="card-text">{{ block.monitors }}</p>
              <button class="btn btn-warning btn-sm" (click)="editActivity(block)">Editar</button>
              <button class="btn btn-danger btn-sm" (click)="deleteActivity(block)">Eliminar</button>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>

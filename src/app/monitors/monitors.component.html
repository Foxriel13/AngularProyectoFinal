<div class="container">
    <div class="d-flex justify-content-between my-3">
      <h2>Monitores</h2>
      <button class="btn btn-success" (click)="addMonitor()">+ Agregar</button>
    </div>
  
    <div class="row">
      <div class="col-md-4" *ngFor="let monitor of monitors">
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title">{{ monitor.name }}</h5>
            <p>{{ monitor.email }}</p>
            <p>{{ monitor.phone }}</p>
            <button class="btn btn-warning btn-sm" (click)="editMonitor(monitor)">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="deleteMonitor(monitor)">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
